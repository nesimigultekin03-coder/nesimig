<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Beni Affeder misin? | @coding.stella</title>
  </head>
  <body>
    <main class="main-container">
      <div class="question-container container">
        <img class="media-element" src="cat.gif" autoplay muted loop></img>
        <h2 class="question">Güzelim Seni Üzdüğüm İçin Çook Üzgünüm Barışalım mı?</h2>
        <div class="button-container">
          <button class="yes-btn btn js-yes-btn">Evet</button>
          <button class="no-btn btn js-no-btn">Hayır</button>
        </div>
      </div>
      <div class="result-container container">
        <img class="media-element" src="cat-kitten.gif" autoplay loop></img>
        <h2>Barışacağımızı Biliyordum Seni Çok Seviyorum Balımmm😍</h2>
      </div>
    </main>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
